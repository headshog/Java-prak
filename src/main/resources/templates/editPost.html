<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать должность</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .editPost {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="general :: page-header"> </div>

<div class="editPost">
    <table>
        <tbody>
        <form method="post" action="/savePost">
            <tr>
            <td><input type="hidden" name="postId" th:value="${post.getId()}"/></td>
            </tr>

            <tr>
            <td><label for="postName">Название:</label></td>
            <td><input type="text" id="postName" name="postName" required th:value="${post.getName()}"></td>
            </tr>

            <tr>
            <td><label for="postName">Обязанности:</label></td>
            <td><input type="text" id="postDescription" name="postDescription" required th:value="${post.getResponsibilities()}"></td>
            </tr>

            <tr>
            <td><input id="submitButton" type="submit" value="Сохранить"
                       onclick="return confirm('Изменить данную запись?')"
                       class="btn btn-outline-primary"></td>
            </tr>
        </form>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
